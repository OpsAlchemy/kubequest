<!DOCTYPE html>
<html>
<head>
    <title>Kube Connect Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            margin: 40px auto;
            padding: 25px 30px;
            border-radius: 12px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
        }
        h1 {
            background-color: {{ color }};
            color: white;
            padding: 18px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 140px;
            font-size: 15px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 18px;
            font-size: 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .run-btn { background-color: #007bff; color: white; }
        .clear-btn { background-color: #ffc107; color: black; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid #e1e1e1;
        }
        th {
            background-color: #f8f8f8;
        }
        .success { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
            color: #555;
        }
        .highlight { background: #fef9c3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kube Connect Tester</h1>
        <form method="POST">
            <label for="batch_input">Target Hosts (host:port[:proto])</label>
            <textarea name="batch_input" id="batch_input" placeholder="e.g.
backend:8080
db:8080:tcp
frontend:8080">{{ request.form.get("batch_input", "") }}</textarea>

            <div class="buttons">
                <button type="submit" class="run-btn">Test All</button>
                <button type="button" class="clear-btn" onclick="document.getElementById('batch_input').value = '';">Clear</button>
            </div>
        </form>

        {% if results %}
        <table>
            <tr><th>Host</th><th>Port</th><th>Protocol</th><th>Status</th></tr>
            {% for r in results %}
            <tr class="{{ 'highlight' if not r.success else '' }}">
                <td>{{ r.host }}</td>
                <td>{{ r.port }}</td>
                <td>{{ r.proto }}</td>
                <td class="{{ 'success' if r.success else 'fail' }}">{{ r.result }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}

        <div class="footer">Running on: <b>{{ pod_name }}</b></div>
    </div>
</body>
</html>
