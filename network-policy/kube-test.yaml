# ðŸŸ¦ FRONTEND
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
    role: frontend
spec:
  containers:
  - name: app
    image: vikashraj1825/kube-connect-tester:v3.0.0
    ports:
    - containerPort: 8080
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: THEME_COLOR
      value: "#17a2b8"  # teal blue
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    role: frontend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

