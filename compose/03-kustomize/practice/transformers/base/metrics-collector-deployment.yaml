apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-collector
  template:
    metadata:
      labels:
        app: metrics-collector
    spec:
      containers:
        - name: collector
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              while true; do
                echo "collecting metrics";
                sleep 20;
              done
