
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-initial
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vpa-initial
  updatePolicy:
    updateMode: Initial
  resourcePolicy:
    containerPolicies:
    - containerName: app
      controlledResources: ["cpu", "memory"]
      minAllowed:
        cpu: 20m
        memory: 30Mi
      maxAllowed:
        cpu: 100m
        memory: 100Mi

