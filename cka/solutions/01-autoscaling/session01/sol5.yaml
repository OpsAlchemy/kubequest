
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-auto
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vpa-auto
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
    - containerName: app
      controlledResources: ["cpu", "memory"]
      minAllowed:
        cpu: 20m
        memory: 30Mi
      maxAllowed:
        cpu: 150m
        memory: 200Mi
