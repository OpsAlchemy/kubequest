apiVersion: v1
kind: Pod
metadata:
  name: hobby-project
  labels:
    level: hobby
spec:
  affinity:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: level
              operator: In
              values:
              - restricted
          topologyKey: kubernetes.io/hostname
  containers:
  - name: c
    image: nginx:alpine
