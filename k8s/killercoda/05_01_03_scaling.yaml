# **Question:**
# In the `production` namespace, there is an existing Deployment named **frontend**.

# * Scale down its replicas to **2**.
# * Update its container image to **nginx:1.25**.

# Would you like me to also write it in the **CKA exam standard format** (with reference and weightage noted) so it matches your practice set?


kubectl create namespace production
kubectl config set-context --current --namespace=production

kubectl create deploy nginx --image=nginx --replicas=3
kubectl set image deploy/nginx nginx=nginx:1.25
kubectl scale deploy/nginx --replicas=2