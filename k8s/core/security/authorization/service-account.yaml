apiVersion: v1
kind: ServiceAccount
metadata:
  name: read-only-sa
  namespace: dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ci-deployer
  namespace: staging
  labels:
    app: cicd
  annotations:
    description: "Used by GitHub Actions to deploy apps"
---
apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
  namespace: dev
spec:
  serviceAccountName: read-only-sa
  containers:
    - name: nginx
      image: nginx:1.27
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: private-registry-sa
  namespace: prod
imagePullSecrets:
  - name: my-dockerhub-secret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: restricted-sa
  namespace: secure
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: configmap-reader
  namespace: tools
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-configmaps
  namespace: tools
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-configmaps-binding
  namespace: tools
subjects:
  - kind: ServiceAccount
    name: configmap-reader
    namespace: tools
roleRef:
  kind: Role
  name: read-configmaps
  apiGroup: rbac.authorization.k8s.io
