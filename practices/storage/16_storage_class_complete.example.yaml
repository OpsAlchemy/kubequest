apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-ssd
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer # Critical! The volume must be available on the node where the pod is scheduled.
reclaimPolicy: Delete # Or, more commonly, Retain to avoid data loss on PVC deletion.
# allowVolumeExpansion: false # Local volumes generally cannot be expanded.
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ceph-rbd
provisioner: kubernetes.io/rbd
parameters:
  monitors: 10.16.153.105:6789,10.16.153.106:6789,10.16.153.107:6789 # Comma-separated list of Ceph monitors
  adminId: admin # Ceph user ID
  adminSecretName: ceph-admin-secret # Secret containing the `adminId`'s key
  adminSecretNamespace: kube-system # Namespace where the admin secret exists
  pool: kube # Ceph pool name
  userId: kube # User ID for mapping the RBD image (often the same as adminId)
  userSecretName: ceph-secret # Secret containing the `userId`'s key
  imageFormat: "2" # RBD image format
  imageFeatures: layering # RBD image features
  fsType: ext4
reclaimPolicy: Delete
volumeBindingMode: Immediate
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-client
provisioner: k8s-sigs.io/nfs-subdir-external-provisioner # Must match the provisioner name in the deployed Pod
parameters:
  archiveOnDelete: "true" # When deleting the PVC, archive the directory (rename it) instead of deleting it.

  # pathPattern: "${.PVC.namespace}/${.PVC.name}" # Optional directory naming pattern
  # onDelete: delete # Alternative to archiveOnDelete: "delete", "archive", "retain"
reclaimPolicy: Delete # The reclaim policy here aligns with the `onDelete` parameter.
volumeBindingMode: Immediate
# allowVolumeExpansion: false # NFS provisioner typically doesn't support expansion
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: azure-managed-premium
provisioner: kubernetes.io/azure-disk
parameters:
  storageaccounttype: Premium_LRS # Premium_LRS, StandardSSD_LRS, Standard_LRS, Premium_ZRS, etc.
  kind: Managed # Managed vs. Shared (unmanaged)
  # cachingMode: ReadOnly # Optional
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gcp-ssd-regional
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd # pd-ssd or pd-standard
  replication-type: regional-pd # Creates a regional (highly available) disk. Use none for zonal.
  fstype: ext4
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer # Important for regional disks
allowVolumeExpansion: true
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: aws-gp3-encrypted
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3 # Storage type: gp3, gp2, io1, io2, sc1, st1
  iopsPerGB: "10" # Only for io1/io2 types. For gp3, iops is set separately.
  throughput: "125" # Optional throughput in MiB/s for gp3
  encrypted: "true" # Enable encryption
  kmsKeyId: arn:aws:kms:us-west-2:123456789012:key/abcd1234-a123-456a-a12b-a123b4cd56ef # Optional specific KMS key
  fsType: ext4 # Filesystem type (ext4, xfs, etc.)
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer # Important for multi-AZ clusters!
allowVolumeExpansion: true # gp3 volumes can be expanded
