name: Deploy Multiple MkDocs

on:
  push:
    branches: [main, master]
    paths:
      - "cka/**"
      - ".github/workflows/deploy.yaml"
      - ".github/actions/build-mkdocs/**"
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      docs-matrix: ${{ steps.set-matrix.outputs.docs-matrix }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set matrix
        id: set-matrix
        run: |
          DOCS_MATRIX='[
            {
              "name": "docs",
              "mkdocs_config": "cka/mkdocs.yml",
              "output_folder": "docs",
              "requirements_file": "cka/requirements.txt"
            },
            {
              "name": "compose",
              "mkdocs_config": "cka/mkdocs.compose.yml",
              "output_folder": "compose",
              "requirements_file": "cka/requirements.txt"
            }
          ]'
          echo "docs-matrix=$(echo "$DOCS_MATRIX" | jq -c .)" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        doc: ${{ fromJson(needs.setup.outputs.docs-matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.doc.name }}
        uses: ./.github/actions/build-mkdocs
        with:
          mkdocs-config: ${{ matrix.doc.mkdocs_config }}
          output-folder: ${{ matrix.doc.output_folder }}
          requirements-file: ${{ matrix.doc.requirements_file }}

      - uses: actions/upload-artifact@v4
        with:
          name: site-${{ matrix.doc.name }}
          path: _site/${{ matrix.doc.output_folder }}/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug - List artifacts
        run: |
          echo "Contents of artifacts:"
          find artifacts -type f | head -20

      - name: Combine sites
        run: |
          mkdir -p _site
          for dir in artifacts/site-*/; do
            site=$(basename "$dir" | sed 's/site-//')
            echo "Copying $dir to _site/$site"
            cp -r "$dir" "_site/$site"
          done
          echo "Final _site structure:"
          find _site -type f | head -20

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.REPO_SECRET_TOKEN }}
          publish_dir: ./_site
          keep_files: true
