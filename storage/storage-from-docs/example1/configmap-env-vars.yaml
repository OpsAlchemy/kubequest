apiVersion: v1
kind: ConfigMap
metadata:
  name: env-config
data:
  LOG_LEVEL: INFO
  API_KEY: abc123
---
apiVersion: v1
kind: Pod
metadata:
  name: env-reader
spec:
  containers:
    - name: app
      image: busybox
      command: ['sh', '-c', 'echo LOG_LEVEL=$LOG_LEVEL && echo API_KEY=$API_KEY && sleep 3600']
      envFrom:
        - configMapRef:
            name: env-config

