# 1. Create the ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-access
  namespace: default
---
# 2. (Optional) Bind read-only access to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-access-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: external-access
  namespace: default

