site_name: Git Learning & Reference
site_description: "Comprehensive Git guide with real-world scenarios, commands, and best practices"
site_author: OpsAlchemy
site_url: https://opsalchemy.github.io/kubequest/git/
docs_dir: .
site_dir: ../cka/_site/git

theme:
  name: material
  logo: ../cka/assets/logo.png
  favicon: ../cka/assets/favicon.ico
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - toc.follow
  - content.code.copy
  - content.code.select

plugins:
- search
- awesome-pages

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    use_pygments: true
- pymdownx.emoji
- pymdownx.tabbed:
    alternate_style: true
- tables

nav:
- Home: index.md
- Quick Reference: GIT_COMMANDS.md
- Real-World Usecases: GIT_USECASES.md
- Basics: GIT_BASICS.md

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/OpsAlchemy/kubequest
